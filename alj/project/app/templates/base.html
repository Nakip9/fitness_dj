<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness Club{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(180deg, #101820 0%, #1c1f26 100%);
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .hero {
            background: radial-gradient(circle at top left, rgba(13, 110, 253, 0.5), transparent 60%),
                        radial-gradient(circle at top right, rgba(25, 135, 84, 0.4), transparent 55%),
                        #101820;
            border-radius: 1.5rem;
            padding: 4rem 2rem;
        }
        footer {
            font-size: 0.875rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">Fitness Club</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="py-5">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>
<footer class="bg-dark bg-opacity-75 py-3">
    <div class="container text-center text-secondary">
        &copy; {% now "Y" %} Fitness Club. Train smarter, feel stronger.
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
